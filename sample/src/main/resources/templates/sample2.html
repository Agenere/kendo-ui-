
<!DOCTYPE html>
<html>
<head>
    <base href="https://demos.telerik.com/kendo-ui/grid/mvvm">
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.2.514/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.2.514/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.2.514/styles/kendo.material.mobile.min.css" />

    <script src="https://kendo.cdn.telerik.com/2019.2.514/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.514/js/kendo.all.min.js"></script>
    
</head>
<body>

<div id="example">

    <div class="demo-section k-content wide">
     <div data-role="splitter"
             data-panes="[
                { collapsible: false },
                { collapsible: false, size: '100px' },
                { collapsible: false, resizable: false, size: '100px' }
             ]"
             data-orientation="vertical"
             data-bind="visible: isVisible, events: { resize: onResize }">
            <div id="top-pane">
                <div data-role="splitter"
                     data-panes="[
                        { collapsible: true,size : '10%' },
                        { collapsible: false },
                     ]"
                     data-bind="visible: isVisible, events: { resize: onResize, expand: onExpand, collapse: onCollapse }"
                     style="height: 100%; width: 100%;">
             
             <div id="left-pane" >
             <div class="pane-content">
	            
	    			<button data-bind="events:{ click: listener}" style="height: 30px; width: 90%;">눌러봐</button>
	    			<button data-bind="events:{ click: listener}" style="height: 30px; width: 90%;">하하하</button>
				
             </div>
             </div>
             
             <div id="center-pane">
             <div class="pane-content">
            <div data-role="grid"
                 data-editable="popup"
                 data-toolbar="['create']"
                 data-columns="[
                 				 {command: ['edit', 'destroy'], 'title': '&nbsp;', 'width': 250}, 
                                 { 'field': 'no', 'title': 'NO' },
                                 { 'field': 'name','title': '이름' },
                                 { 'field': 'date','title': '날짜' },
                              ]"
                 data-bind="source: products"
                
                 style="height: 550px">
                 </div>
                </div>
                </div>
        </div>
        </div>
        </div>
    </div>
    
<script>
    var viewModel = kendo.observable({
    	//splitter
    	isVisible: true,
        onResize: function(e) {
            kendoConsole.log("event :: resize");
        },
        onExpand: function(e) {
            kendoConsole.log("event :: expand (" + $(e.pane).text() + ")");
        },
        onCollapse: function(e) {
            kendoConsole.log("event :: collapse (" + $(e.pane).text() + ")");
        },
        
        //events
        listener: function(e) {
            kendoConsole.log("Event: " + e.type);
        },
        
        //grid
        products: new kendo.data.DataSource({
          
            data:  [
            		{no:1,name:"가",date:"10-11-12"},
					{no:2,name:"나",date:"11-12-13"},
					{no:3,name:"다",date:"12-13-14"},
					{no:4,name:"라",date:"13-14-15"},
					
					]
            
        })
    });
    
    kendo.bind($("#example"), viewModel);
</script>
</div>


</body>
</html>
