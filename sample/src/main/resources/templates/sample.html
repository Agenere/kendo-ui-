
<!DOCTYPE html>
<html>
<head>
    <base href="https://demos.telerik.com/kendo-ui/combobox/mvvm">
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.2.514/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.2.514/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.2.514/styles/kendo.material.mobile.min.css" />

    <script src="https://kendo.cdn.telerik.com/2019.2.514/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.514/js/kendo.all.min.js"></script>
    

    <link rel="stylesheet" href="../content/shared/styles/examples-offline.css">
    <script src="../content/shared/js/console.js"></script>
</head>
<body>
<div id="example">
    <div class="demo-section k-content">
        
        <div>
            <h4>ComboBox</h4>
            <input data-role="combobox"
                   data-placeholder="111'"
                   data-text-field="content"
                   data-value-field="name"
                   data-bind="value: selectedProduct,
                              source: products2,
                              visible: isVisible,
                              events: {
                                change: onChange,
                                open: onOpen,
                                close: onClose
                              }"
                   style="width: 100%"
            />
            <p class="demo-hint">
                <strong>data-value-primitive</strong> is <strong>not</strong> set.
            </p>
        </div>
        <fieldset>
			
				<p>NO</p>
				<input data-role="combobox"

                   data-text-field="no"
                   data-value-field="no"
                   data-bind="value: selectedProduct,
                              source: products2,
                              visible: isVisible,
                              events: {
                                change: onChange,
                                open: onOpen,
                                close: onClose
                              }"
                   style="width: 100%"
            	/>
				<p>NAME</p>
				<input data-role="combobox"

                   data-text-field="name"
                   data-value-field="name"
                   data-bind="value: selectedProduct,
                              source: products2,
                              visible: isVisible,
                              events: {
                                change: onChange,
                                open: onOpen,
                                close: onClose
                              }"
                   style="width: 100%"
            	/>
				<p>CONTENT</p>
				<input data-role="combobox"

                   data-text-field="content"
                   data-value-field="content"
                   data-bind="value: selectedProduct,
                              source: products2,
                              visible: isVisible,
                              events: {
                                change: onChange,
                                open: onOpen,
                                close: onClose
                              }"
                   style="width: 100%"
            	/>
				<p>DATE</p>
				<input data-role="combobox"

                   data-text-field="date"
                   data-value-field="date"
                   data-bind="value: selectedProduct,
                              source: products2,
                              visible: isVisible,
                              events: {
                                change: onChange,
                                open: onOpen,
                                close: onClose
                              }"
                   style="width: 100%"
            	/>
			
			</fieldset>
    </div>
  <div class="console"></div>
<script>
    var viewModel = kendo.observable({
        selectedProduct: null,
        isVisible: true,
        isEnabled: true,
      	oneData:{},
        primitiveChanged: function() {
            this.set("selectedProduct", null);
        },
        displaySelectedProduct: function() {
            var selectedProduct = this.get("selectedProduct");
            return kendo.stringify(selectedProduct, null, 4);
        },
        onOpen: function() {
            kendoConsole.log("event :: open");
        },
        onChange: function() {
          	this.set("oneData",this.get("selectedProduct"));
          	kendoConsole.log("set :: "+ this.oneData)
            kendoConsole.log("event :: change (" + this.displaySelectedProduct() + ")");
        },
        onClose: function() {
            kendoConsole.log("event :: close");
        },
        products2: new kendo.data.DataSource({
           data:[
             	{no:1,name:"A",content:"가B니",date:"10-111-12"},
              {no:2,name:"B",content:"나C꾼",date:"11-122-13"},
              {no:3,name:"C",content:"다D미",date:"12-131-14"},
              {no:4,name:"D",content:"라E오",date:"13-142-15"},
              {no:5,name:"E",content:"마F석",date:"14-153-16"},
              {no:6,name:"F",content:"바G퍼",date:"15-164-17"},
              {no:7,name:"G",content:"사H귀",date:"16-177-18"}
           ]
        })
    });
    kendo.bind($("#example"), viewModel);
</script>
</div>


</body>
</html>
